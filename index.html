<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/scss/index.css" />
    <title>CheckBox Task</title>
  </head>
  <body>
    <main>
      <section class="home">
        <h1>By: alicanov98</h1>
        <div class="row">
          <!--* ------------------------------ Checkbox ------------------------------- -->
          <h2>Checkbox</h2>
          <form class="checkBoxForm">
            <input type="checkbox" id="htmlLogo" />
            <label class="checkLabel" for="htmlLogo" id="checkLabel">
              <img src="./assets/images/html.png" alt="html-logo" class="img" />
            </label>
            <input type="checkbox" id="cssLogo" />
            <label class="checkLabel" for="cssLogo">
              <img src="./assets/images/css.png" alt="css-logo" class="img" />
            </label>
            <input type="checkbox" id="jsLogo" />
            <label class="checkLabel" for="jsLogo" id="checkLabel">
              <img src="./assets/images/js.png" alt="js-logo" class="img" />
            </label>
            <input type="checkbox" id="reactLogo" />
            <label class="checkLabel" for="reactLogo">
              <img
                src="./assets/images/react.png"
                alt="react-logo"
                class="img"
              />
            </label>
          </form>
          <!--* ---------------------------- Radio button ----------------------------- -->
          <h2>Radio button</h2>
          <form class="checkBoxForm">
            <input type="radio" id="radio1" name="radioBtn" />
            <label class="checkLabel" for="radio1">
              <img
                src="./assets/images/html.png"
                alt="html-logo"
                id="imgRadio"
              />
            </label>
            <input type="radio" id="radio2" name="radioBtn" />
            <label class="checkLabel" for="radio2" id="checkLabel">
              <img src="./assets/images/css.png" alt="css-logo" id="imgRadio" />
            </label>
            <input type="radio" id="radio3" name="radioBtn" />
            <label class="checkLabel" for="radio3">
              <img src="./assets/images/js.png" alt="js-logo" id="imgRadio" />
            </label>
            <input type="radio" id="radio4" name="radioBtn" />
            <label class="checkLabel" for="radio4" id="checkLabel">
              <img
                src="./assets/images/react.png"
                alt="react-logo"
                id="imgRadio"
              />
            </label>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
